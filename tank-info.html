        if (tankData) {
            let html = "<ul>";
            // Parcourt chaque propriété (sauf la description et la vidéo) pour l'afficher dans une liste
            for (const [key, value] of Object.entries(tankData)) {
                if (key !== "Description" && key !== "Image" && key !== "Video") {
                    html += `<li><strong>${key} :</strong> ${value}</li>`;
                }
            }
            html += "</ul>";
            // Ajoute la description à la fin
            if (tankData.Description) {
                html += `<p>${tankData.Description}</p>`;
            }
            // Ajoute la vidéo si présente
            if (tankData.Video) {
                html += `<div class="video-container">${tankData.Video}</div>`;
            }
            // Affiche le tout dans la page
            tankDetailsDiv.innerHTML = html;
        } else {
            // Si aucune donnée n'est trouvée, affiche un message d'erreur
            tankDetailsDiv.textContent = "Aucune information disponible pour ce char.";
        }
    </script>
